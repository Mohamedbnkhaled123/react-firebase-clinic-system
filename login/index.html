<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل دخول المسؤول - عيادة باريس</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen">
    <div id="app" class="w-full max-w-md p-6">
        <div class="bg-white rounded-2xl p-8 shadow-2xl">
            <div class="flex flex-col items-center mb-8">
                <img src="/src/assets/logo.png" alt="شعار عيادة باريس" class="h-16 w-auto mb-4" />
                <h1 class="text-2xl font-bold text-slate-900">تسجيل دخول المسؤول</h1>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">كلمة المرور</label>
                    <input type="password" id="password-input" required
                        class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                        placeholder="أدخل كلمة المرور">
                </div>

                <button type="submit"
                    class="w-full bg-primary text-white font-medium py-3.5 rounded-lg hover:bg-accent-active transition-colors shadow-lg shadow-primary/30">
                    دخول
                </button>

                <div class="text-center mt-4">
                    <a href="/" class="text-sm text-slate-500 hover:text-primary transition-colors">العودة للرئيسية</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Global Custom Modal -->
    <div id="global-modal"
        class="fixed inset-0 bg-black/50 z-[70] hidden flex items-center justify-center backdrop-blur-sm transition-opacity duration-300 opacity-0 pointer-events-none">
        <div
            class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl transform transition-all scale-95 duration-300 text-center">
            <div class="mb-4 text-primary flex justify-center">
                <div id="modal-icon"></div>
            </div>
            <h3 id="modal-title" class="text-xl font-bold text-slate-900 mb-2"></h3>
            <p id="modal-message" class="text-slate-600 mb-8"></p>

            <div id="modal-actions" class="flex justify-center gap-4"></div>
        </div>
    </div>

    <div id="a11y-announcer" class="sr-only" role="status" aria-live="polite"></div>

    <script type="module" src="/src/login.ts"></script>
</body>

</html>
